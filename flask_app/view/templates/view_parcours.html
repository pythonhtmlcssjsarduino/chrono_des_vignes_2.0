{% extends 'layout.html' %}
{% block content %}
<div class="card mb-4">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0">parcours</p>
      </div>
      <div class="col-sm-9">
        <p class="text-muted mb-0">{{parcours.name}}</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0">evenement</p>
      </div>
      <div class="col-sm-9">
        <a class="text-decoration-none link-dark" href="{{ url_for('view.view_event_page', event=parcours.event.name) }}"><p class="text-muted mb-0">{{parcours.event.name}}</p></a>
      </div>
    </div>
  </div>
</div>
<div style="height: 450px">
  <iframe
    id="map"
    class="w-100 h-100"
    srcdoc=' {% include "view_map_iframe.html" %} '
    frameborder="0"
  ></iframe>
</div>
{% endblock content %}
