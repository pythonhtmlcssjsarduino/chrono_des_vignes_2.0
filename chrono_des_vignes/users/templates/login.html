{% extends 'layout.html' %}
{% from 'macro.html' import form_field, submit %}
{% block content %}
<form action="" method="post">
    {{ form.hidden_tag() }}
    <fieldset class="form-group">
        {{ form_field(form.username) }}
        {{ form_field(form.password) }}
        {{ form.submit_btn(class="btn btn-outline-info") }}
    </fieldset>
</form>
{% endblock content %}
